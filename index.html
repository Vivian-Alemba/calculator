<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <h1 class="text-center text-bold text-capitalize font-weight-bold text-white">simple calculator</h1>
    </header>
    <section class="container mt-5 py-4 bg-light">
        <div class="row justify-content-center">
            <div class="card text-center ml-5">
                <div class="card-body">
                    <div class="row">
                        <div class="form">
                           <label for="">Enter a number
                           <input type="text">
                        </label>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                                <button id="btnAdd" class="bg-success border-radius text-uppercase px-4 py-2 font-weight-bold text-white">ADD</button>
                        </div>
                        <div class="col-6">
                                <button id="btnMultiply" class="border-radius bg-success text-uppercase px-3 py-2 mr-2 font-weight-bold text-white">Multiply</button>
                        </div>
                           
                           </div>
                    <div class="row mt-4">
                        <div class="col">
                                <button id="btnSubstract" class="border-radius bg-success text-uppercase px-3 py-2 font-weight-bold text-white">Substract</button>
                        </div>
                        <div class="col">
                                <button id="btnDivide" class="border-radius bg-success text-uppercase px-4 py-2 font-weight-bold text-white">Divide</button>
                        </div>
                           
                            
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                                <button id="btnClear" class="border-radius bg-warning text-uppercase px-3 py-3 font-weight-bold text-white">Clear</button>
                        </div>
                            
                    </div>
                   
                </div>
               
            </div>
            
        </div>
    </section>


    <script src="js/bootsrap.bundle.min.js"></script>
    <script src="script.js"></script>
   
    
</body>
</html>
